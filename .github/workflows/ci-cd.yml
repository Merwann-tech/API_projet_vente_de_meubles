name : CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:  
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '25.2.1'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build
    
    - name: Run tests
      run: npm test

    - name: Lint code
      run: npx eslint src --ext .ts --fix

